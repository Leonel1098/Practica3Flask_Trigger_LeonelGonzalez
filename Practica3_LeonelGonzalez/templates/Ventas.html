<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear  Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Ingresar Datos de Venta</h1>
    
                <form method="post" action="{{ url_for('crear_Venta', Venta_ID=ventas.Venta_ID) }}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Cliente"><i class="fas fa-user"></i> Cliente</label>
                            <input type="text" id="Cliente" name="Cliente" class="form-control" value="{{ ventas.Cliente }}" placeholder="Cliente" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Producto"><i class="fas fa-id-card"></i> Producto</label>
                            <input type="text" id="Producto" name="Producto" class="form-control" value="{{ ventas.Producto }}" placeholder="Producto" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Cantidad"><i class="fas fa-envelope"></i> Cantidad</label>
                            <input type="Cantidad" id="Cantidad" name="Cantidad" class="form-control" value="{{ ventas.Cantidad }}" placeholder="Cantidad" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Fecha"><i class="fas fa-phone"></i> Fecha</label>
                            <input type="datetime" id="Fecha" name="Fecha" class="form-control" value="{{ ventas.Fecha }}" placeholder="Fecha" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg mr-2"><i class="fas fa-save"></i> Registrar Venta</button>
                        <a href="{{ url_for('listar_Ventas') }}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left"></i> Regresar a la Lista</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
